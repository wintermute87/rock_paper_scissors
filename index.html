<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src = scripts.js defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="header">
        
        <div class="top-header">Play rock paper scissors</div>
        <div class="middle-header">The first to win 5 rounds, wins the match !</div>

    </div>

    <div class="container-buttons">
        <div class="buttons">
            <button class="rock button">Rock</button>
            <button class="paper button">Paper</button>
            <button class="scissors button">Scissors</button>
            <button class="new-game-button button">New game</button>
        </div>
    </div>

   
    <div class="results">
        <div class="result-round">

        </div>
        <div class="result-score">

        </div>
        <div class="game-result">

        </div>
    </div>
</body>
</html>
